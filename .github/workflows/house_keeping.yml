name: House keeping
on:
  pull_request:
    branches:
      - main
      - master

jobs:
  clean-artifacts:
    name: Clean artifacts
    if: github.event_name == 'pull_request' && (github.event.action == 'closed' || github.event.pull_request.merged == true)
    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            subalfred
            node
    runs-on: ubuntu-latest
