name: CI
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches:
      - main
      - master
  issue_comment:
    types: [created]

env:
  OS: ubuntu-latest
  RUST_TOOLCHAIN: nightly
  RUST_BACKTRACE: full
  RUSTC_WRAPPER: sccache
  SCCACHE_LINK: https://github.com/mozilla/sccache/releases/download
  SCCACHE_VERSION: v0.2.15
  SCCACHE_DIR: /home/runner/.cache/sccache
  NODE_VERSION: 10

jobs:
  build-subalfred:
    name: Build subalfred
    if: github.event_name == 'push' || !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust ${{ env.RUST_TOOLCHAIN }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          default: true

      - name: Install sccache ${{ env.SCCACHE_VERSION }}
        run: |
          export SCCACHE_FILE=sccache-${{ env.SCCACHE_VERSION }}-x86_64-unknown-linux-musl
          curl -L ${{ env.SCCACHE_LINK }}/${{ env.SCCACHE_VERSION }}/$SCCACHE_FILE.tar.gz | tar xz
          sudo mv -f $SCCACHE_FILE/sccache /usr/bin
          sudo chmod +x /usr/bin/sccache

      - name: Fetch latest code
        uses: actions/checkout@v2
        with:
          repository: l2ust/subalfred
          ref: main

      - name: Cache cargo registry
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ env.OS }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ env.OS }}-cargo-

      - name: Save sccache
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: ${{ env.SCCACHE_DIR }}
          key: ${{ env.OS }}-sccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ env.OS }}-sccache-

      - name: Build
        run: cargo b --locked && sccache --show-stats

      - name: Compress subalfred
        run: |
          cp target/release/subalfred .
          tar cf subalfred.tar.zst subalfred -I pzstd

      - name: Upload subalfred
        uses: actions/upload-artifact@v2
        with:
          name: subalfred
          path: subalfred.tar.zst

  build-node:
    name: Build node
    if: github.event_name == 'push' || !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust ${{ env.RUST_TOOLCHAIN }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          default: true

      - name: Install sccache ${{ env.SCCACHE_VERSION }}
        run: |
          export SCCACHE_FILE=sccache-${{ env.SCCACHE_VERSION }}-x86_64-unknown-linux-musl
          curl -L ${{ env.SCCACHE_LINK }}/${{ env.SCCACHE_VERSION }}/$SCCACHE_FILE.tar.gz | tar xz
          sudo mv -f $SCCACHE_FILE/sccache /usr/bin
          sudo chmod +x /usr/bin/sccache

      - name: Fetch latest code
        uses: actions/checkout@v2

      - name: Cache cargo registry
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ env.OS }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ env.OS }}-cargo-

      - name: Save sccache
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: ${{ env.SCCACHE_DIR }}
          key: ${{ env.OS }}-sccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ env.OS }}-sccache-

      - name: Build
        run: cargo b --locked && sccache --show-stats

      - name: Compress node
        run: |
          cp target/release/drml ./node
          tar cf node.tar.zst node -I pzstd

      - name: Upload node
        uses: actions/upload-artifact@v2
        with:
          name: node
          path: node.tar.zst

  unit-tests:
    name: Unit tests
    if: github.event_name == 'push' || !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust ${{ env.RUST_TOOLCHAIN }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          default: true

      - name: Install sccache ${{ env.SCCACHE_VERSION }}
        run: |
          export SCCACHE_FILE=sccache-${{ env.SCCACHE_VERSION }}-x86_64-unknown-linux-musl
          curl -L ${{ env.SCCACHE_LINK }}/${{ env.SCCACHE_VERSION }}/$SCCACHE_FILE.tar.gz | tar xz
          sudo mv -f $SCCACHE_FILE/sccache /usr/bin
          sudo chmod +x /usr/bin/sccache

      - name: Fetch latest code
        uses: actions/checkout@v2

      - name: Cache cargo registry
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ env.OS }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ env.OS }}-cargo-

      - name: Save sccache
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: ${{ env.SCCACHE_DIR }}
          key: ${{ env.OS }}-sccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ env.OS }}-sccache-

      - name: Build
        run: cargo t --locked && sccache --show-stats

  external-test:
    name: External test
    if: github.event_name == 'push' || !github.event.pull_request.draft
    needs: [build-node]
    runs-on: ubuntu-latest
    steps:
      - name: Download node
        uses: actions/download-artifact@v2
        with:
          name: node

      - name: Uncompress node
        run: |
          tar xf node.tar.zst -I pzstd
          sudo mv node /usr/bin

      - name: Launch node
        run: node --unsafe-ws-external --unsafe-rpc-external --rpc-cors all --rpc-methods unsafe --chain pangolin-dev --alice &

      - name: Install nodejs $NODE_VERSION
        uses: actions/setup-node@v1
        with:
          node-version: $NODE_VERSION

      - name: Fetch latest code
        uses: actions/checkout@v2

      - name: DVM test
        run: |
          pwd
          ls -al
          cd tests/dvm
          npm install
          npm test

  code-checks:
    name: Code checks
    if: github.event.issue.pull_request && contains(github.event.comment.body, '[BOT CHECK]') && contains(github.event.comment.body, 'Codes')
    runs-on: ubuntu-latest
    steps:
      - name: Download subalfred
        uses: actions/download-artifact@v2
        with:
          name: subalfred

      - name: Uncompress subalfred
        run: |
          tar xf subalfred.tar.zst -I pzstd
          sudo mv subalfred /usr/bin

      - name: Fetch latest code
        uses: actions/checkout@v2

      - name: Run checker
        run: subalfred ci default-features -p ../darwinia-common

  runtime-checks:
    name: Runtime checks
    if: github.event.issue.pull_request && contains(github.event.comment.body, '[BOT CHECK]') && contains(github.event.comment.body, 'Runtime')
    runs-on: ubuntu-latest
    steps:
      - name: Download node
        uses: actions/download-artifact@v2
        with:
          name: node

      - name: Download subalfred
        uses: actions/download-artifact@v2
        with:
          name: subalfred

      - name: Uncompress node and subalfred
        run: |
          tar xf node.tar.zst -I pzstd
          tar xf subalfred.tar.zst -I pzstd
          sudo mv node /usr/bin
          sudo mv subalfred /usr/bin

      - id: check-pangolin-runtime-version
        name: Check Pangolin runtime version
        run: |
          OUTPUT=$(subalfred ci runtime-version -c Pangolin -e node)
          OUTPUT="${OUTPUT//'%'/'%25'}​"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "::set-output name=check-pangolin-runtime-version::$OUTPUT"

      - id: check-pangolin-storage-prefix
        name: Check Pangolin storage prefix
        run: |
          OUTPUT=$(subalfred ci storage-prefix -c Pangolin -e node)
          OUTPUT="${OUTPUT//'%'/'%25'}​"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "::set-output name=check-pangolin-storage-prefix::$OUTPUT"

      - id: check-pangoro-runtime-version
        name: Check Pangoro runtime version
        run: |
          OUTPUT=$(subalfred ci runtime-version -c Pangoro -e node)
          OUTPUT="${OUTPUT//'%'/'%25'}​"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "::set-output name=check-pangoro-runtime-version::$OUTPUT"

      - id: check-pangoro-storage-prefix
        name: Check Pangoro storage prefix
        run: |
          OUTPUT=$(subalfred ci storage-prefix -c Pangoro -e node)
          OUTPUT="${OUTPUT//'%'/'%25'}​"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "::set-output name=check-pangoro-storage-prefix::$OUTPUT"

      - if: github.ref != 'refs/heads/master'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          append: true
          message: |
            <details>
            <summary>Commit ${{ github.event.pull_request.head.sha }}</summary>

            **Pangolin**
            > Check Runtime Version
            ```diff
            ${{ steps.check-pangolin-runtime-version.outputs.check-pangolin-runtime-version }}
            ```
            > Check Storage Prefix
            ```diff
            ${{ steps.check-pangolin-storage-prefix.outputs.check-pangolin-storage-prefix }}
            ```

            **Pangoro**
            > Check Runtime Version
            ```diff
            ${{ steps.check-pangoro-runtime-version.outputs.check-pangoro-runtime-version }}
            ```
            > Check Storage Prefix
            ```diff
            ${{ steps.check-pangoro-storage-prefix.outputs.check-pangoro-storage-prefix }}
            ```
            </details>

  clean-artifacts:
    name: Clean artifacts
    if: github.event_name == 'pull_request' && (github.event.action == 'closed' || github.event.pull_request.merged == true)
    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            subalfred
            node
    runs-on: ubuntu-latest
