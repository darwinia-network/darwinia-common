name: CI
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build_kit:
    name: Build subalfred
    runs-on: ubuntu-latest
    steps:
      - name: Fetch latest code
        uses: actions/checkout@v2
        with:
          repository: l2ust/subalfred
          ref: main
      - name: Install Rust nightly-2021-09-01 toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-09-01
          default: true
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Compress subalfred
        run: cp target/release/subalfred . && tar cf subalfred.tar.zst subalfred -I pzstd
      - name: Upload subalfred
        uses: actions/upload-artifact@v2
        with:
          name: subalfred
          path: subalfred.tar.zst

  build_node_and_internal_test:
    name: Build node and internal test
    runs-on: ubuntu-latest
    steps:
      - name: Fetch latest code
        uses: actions/checkout@v2
      - name: Install Rust nightly-2021-09-01 toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-09-01
          target: wasm32-unknown-unknown
          default: true
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --locked
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --all --locked
        env:
          CARGO_INCREMENTAL: 0
      - name: Compress node
        run: cp target/release/drml . && tar cf node.tar.zst drml -I pzstd
      - name: Upload node
        uses: actions/upload-artifact@v2
        with:
          name: node
          path: node.tar.zst

  check_default_features:
    name: Check default features
    runs-on: ubuntu-latest
    needs: [build_kit]
    steps:
      - name: Fetch latest code
        uses: actions/checkout@v2
      - name: Download subalfred
        uses: actions/download-artifact@v2
        with:
          name: subalfred
      - name: Uncompress subalfred
        run: tar xf subalfred.tar.zst -I pzstd
      - name: Run checker
        run: ./subalfred ci default-features -p ../darwinia-common

  check_rust_code:
    name: Check Rust code
    runs-on: ubuntu-latest
    steps:
      - name: Fetch latest code
        uses: actions/checkout@v2
      - name: Install Rust nightly-2021-09-01 toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-09-01
          target: wasm32-unknown-unknown
          default: true
      - name: Run checker
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked

  check_storage_prefix:
    name: Check storage prefix
    runs-on: ubuntu-latest
    needs: [build_kit, build_node_and_internal_test]
    outputs:
      result: ${{ steps.run_checker.outputs.result }}
    steps:
      - name: Download subalfred
        uses: actions/download-artifact@v2
        with:
          name: subalfred
      - name: Download node
        uses: actions/download-artifact@v2
        with:
          name: node
      - name: Uncompress subalfred and node
        run: tar xf subalfred.tar.zst -I pzstd && tar xf node.tar.zst -I pzstd
      - id: run_checker
        name: Run checker
        run: |
          OUTPUT=$(./subalfred ci storage-prefix -c Pangolin -e ./drml)
          OUTPUT="${OUTPUT//'%'/'%25'}â€‹"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "::set-output name=result::$OUTPUT"
      - if: github.ref != 'refs/heads/master'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          append: true
          message: |
            Check storage prefix with ${{ github.sha }}.
            ```diff
            ${{ steps.run_checker.outputs.result }}
            ```

  external_test:
    name: External test
    runs-on: ubuntu-latest
    needs: [build_node_and_internal_test]
    steps:
      - name: Download node
        uses: actions/download-artifact@v2
        with:
          name: node
      - name: Uncompress subalfred and node
        run: tar xf node.tar.zst -I pzstd
      - name: Launch node
        run: ./drml --dev --tmp &
      - name: Fetch latest code
        uses: actions/checkout@v2
      - name: Install nodejs 10
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: DVM test
        run: cd tests/dvm && npm install && npm test

  clean_artifacts:
    name: Clean artifacts
    runs-on: ubuntu-latest
    if: always()
    needs: [check_storage_prefix, external_test]
    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            subalfred
            node
