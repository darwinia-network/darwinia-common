name: CI
on:
  push:
    branches:
      - pangolin
      - master
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-09-20
          override: true
          target: wasm32-unknown-unknown

      - name: Overall test
        run: cargo test
