[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Runtime interface for evm trace"
edition     = "2021"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "dp-evm-trace-ext"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.8.14"

[dependencies]
# crates.io
codec          = { package = "parity-scale-codec", version = "2.3", default-features = false }
ethereum-types = { version = "0.12.0", default-features = false }
# paritytech
sp-externalities     = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
sp-runtime-interface = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
sp-std               = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
# frontier or moonbeam
evm-tracing-events = { git = "https://github.com/darwinia-network/moonbeam", branch = "darwinia-v0.12.3", default-features = false }

[features]
default = ["std"]
std = [
	# crates.io
	"codec/std",
	"ethereum-types/std",
	# paritytech
	"sp-externalities/std",
	"sp-runtime-interface/std",
	"sp-std/std",
	# frontier or moonbeam
	"evm-tracing-events/std",
]
