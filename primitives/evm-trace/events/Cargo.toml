[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Primitives for Darwinia EVM trace event"
edition     = "2021"
homepage    = "https://substrate.dev"
license     = "Apache-2.0"
name        = "dp-evm-trace-events"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.8.2"


[dependencies]
# crates.io
codec          = { package = "parity-scale-codec", version = "2.2", default-features = false }
environmental  = { version = "1.1", default-features = false }
ethereum       = { version = "0.10", default-features = false, features = ["with-codec"] }
ethereum-types = { version = "0.12", default-features = false }
evm            = { version = "0.33", default-features = false, features = ["with-codec"] }
evm-gasometer  = { version = "0.33", default-features = false }
evm-runtime    = { version = "0.33", default-features = false }
# paritytech
sp-runtime-interface = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }


[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"environmental/std",
	"ethereum/std",
	"ethereum-types/std",
	"evm/std",
	"evm-gasometer/std",
	"evm-runtime/std",
	# paritytech
	"sp-runtime-interface/std",
]

evm-tracing = ["evm-gasometer/tracing", "evm-runtime/tracing", "evm/tracing"]
