[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Dawrinia EVM Contract Primitives"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "dp-contract"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.6.6"

[dependencies]
# crates.io
ethereum-types = { default-features = false, version = "0.11.0" }
# darwinia-network
ethabi              = { default-features = false, git = "https://github.com/darwinia-network/ethabi.git", tag = "v13.0.0-no-std" }
ethereum-primitives = { default-features = false, path = "../ethereum" }
# paritytech
sp-std = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.4" }

[features]
default = ["std"]

std = [
	# crates.io
	"ethereum-types/std",
	# darwinia-network
	"ethabi/std",
	"ethereum-primitives/std",
	# paritytech
	"sp-std/std",
]
