[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Dawrinia EVM Contract Primitives"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "dp-contract"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.6.10"

[dependencies]
# crates.io
ethereum-types = { default-features = false, version = "0.11.0" }
# darwinia-network
dp-asset            = { default-features = false, path = "../asset" }
ethabi              = { default-features = false, git = "https://github.com/darwinia-network/ethabi.git", tag = "v13.0.0-no-std" }
ethereum-primitives = { default-features = false, path = "../ethereum" }
# paritytech
bp-messages = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.6-1" }
sp-std      = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }

[dev-dependencies]
array-bytes    = { version = "1.3" }

[features]
default = ["std"]

std = [
	# crates.io
	"ethereum-types/std",
	# darwinia-network
	"dp-asset/std",
	"ethabi/std",
	"ethereum-primitives/std",
	# paritytech
	"bp-messages/std",
	"sp-std/std",
]
