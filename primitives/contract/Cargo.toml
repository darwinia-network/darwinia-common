[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Dawrinia EVM Contract Primitives"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "dp-contract"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.5.0"

[dependencies]
# crates
codec          = { package = "parity-scale-codec", version = "2.1.1", default-features = false, features = ["derive"] }
ethereum-types = { default-features = false, version = "0.11.0" }
# darwinia
ethabi = { default-features = false, git = "https://github.com/darwinia-network/ethabi.git", branch = "xavier-no-std" }
ethereum-primitives = { default-features = false, path = "../ethereum-primitives" }
# paritytech
sp-std = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "main" }

[features]
default = ["std"]

std = [
	"crates-std",
	"darwinia-std",
	"paritytech-std",
]

crates-std = [
	"ethereum-types/std",
	"ethereum-primitives/std",
]

darwinia-std = [
	"ethabi/std",
]

paritytech-std = [
	"sp-std/std",
]
