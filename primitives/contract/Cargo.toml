[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Dawrinia EVM Contract Primitives"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "dp-contract"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.8.16"

[dependencies]
# crates.io
ethabi         = { version = "15.0", default-features = false }
ethereum-types = { version = "0.12", default-features = false }
# darwinia-network
dp-asset            = { default-features = false, path = "../asset" }
ethereum-primitives = { default-features = false, path = "../ethereum" }
# paritytech
bp-messages = { default-features = false, git = "https://github.com/darwinia-network/darwinia-messages-substrate", branch = "darwinia-v0.12.3" }
sp-std      = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }

[dev-dependencies]
array-bytes = { version = "2.0" }

[features]
default = ["std"]

std = [
	# crates.io
	"ethabi/std",
	"ethereum-types/std",
	# darwinia-network
	"dp-asset/std",
	"ethereum-primitives/std",
	# paritytech
	"bp-messages/std",
	"sp-std/std",
]
