[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Dawrinia EVM Contract Primitives"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "dp-contract"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.5.0"

[dependencies]
# crates
ethereum-types = { default-features = false, version = "0.11.0" }
# github
ethabi = { default-features = false, git = "https://github.com/darwinia-network/ethabi.git", branch = "xavier-no-std" }
# substrate
sp-std     = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "main" }

[features]
default = ["std"]

std = [
	"crates-std",
	"github-std",
	"substrate-std",
]

crates-std = [
	"ethereum-types/std",
]
github-std = [
	"ethabi/std",
]
substrate-std = [
	"sp-std/std",
]
