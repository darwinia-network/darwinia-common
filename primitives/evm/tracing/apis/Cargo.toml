[package]
name = "dp-evm-trace-apis"
version = '0.1.0'
authors = ['PureStake']
edition = '2018'
homepage = 'https://moonbeam.network'
license = 'GPL-3.0-only'
repository = 'https://github.com/PureStake/moonbeam/'

[dependencies]
# crates.io
ethereum       = { version = "0.9.0", default-features = false, features = ["with-codec"] }
ethereum-types = { version = "0.12.0", default-features = false }
environmental  = { version = "1.1.2", default-features = false }
serde          = { version = "1.0", features = ["derive"], optional = true }
serde_json     = { version = "1.0", optional = true }
hex            = { version = "0.4", features = ["serde"], optional = true}
# paritytech
codec      = { package = "parity-scale-codec", version = "2.2", default-features = false }
sp-runtime = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-io      = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-std     = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-api     = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-core    = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }


[features]
default = ["std"]
std = [
	"codec/std",
	"sp-api/std",
	"sp-runtime/std",
	"sp-io/std",
	"sp-std/std",
	"sp-core/std",
	"ethereum/std",
	"ethereum-types/std",
	"environmental/std",
	"serde",
	"serde_json",
	"hex"
]
