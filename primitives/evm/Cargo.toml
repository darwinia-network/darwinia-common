[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Primitives for Darwinia EVM"
edition     = "2018"
homepage    = "https://substrate.dev"
license     = "Apache-2.0"
name        = "darwinia-evm-primitives"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "1.3.0"

[dependencies]
# crates
codec                 = { package = "parity-scale-codec", version = "1.3.5", default-features = false }
evm                   = { version = "0.20.0", default-features = false, features = ["with-codec"] }
impl-trait-for-tuples = "0.1"
serde                 = { version = "1.0.123", optional = true, features = ["derive"] }
# substrate
sp-core = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", rev = "2d597fc2a2ccbeae0e5b832b976d2ca9558fc2c7" }
sp-std  = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", rev = "2d597fc2a2ccbeae0e5b832b976d2ca9558fc2c7" }

[features]
default = ["std"]

std = [
	"crates-std",
	"substrate-std",
]

crates-std = [
	"codec/std",
	"evm/std",
	"evm/with-serde",
	"serde",
]

substrate-std = [
	"sp-core/std",
	"sp-std/std",
]
