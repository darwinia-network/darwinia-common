[package]
# TODO: update the crate info
name = "tracing-ext"
authors = [ "PureStake" ]
edition = "2018"
homepage = "https://moonbeam.network"
license = "GPL-3.0-only"
repository = "https://github.com/PureStake/moonbeam/"
version = "0.1.0"


[dependencies]
# crates.io
ethereum-types = { version = "0.12.0", default-features = false }
# darwinia-network
tracing-events = { path = "../tracing-events", default-features = false }
# paritytech
codec                = { package = "parity-scale-codec", version = "2.2", default-features = false }
sp-externalities     = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-runtime-interface = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-std               = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"ethereum-types/std",
	"tracing-events/std",
	"sp-externalities/std",
	"sp-runtime-interface/std",
	"sp-std/std",
]
