[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Merkle-Patricia Trie (Ethereum Style)"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "merkle-patricia-trie"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.9.2"

[[bench]]
harness = false
name    = "trie"

[dependencies]
# crates.io
hash      = { package = "keccak-hash", version = "0.8", default-features = false }
hashbrown = { version = "0.11" }
rlp       = { version = "0.5", default-features = false }

[dev-dependencies]
# crates.io
array-bytes    = { version = "2.0" }
criterion      = { version = "0.3" }
ethereum-types = { version = "0.12" }
hex            = { version = "0.4" }
rand           = { version = "0.8" }
uuid           = { version = "0.8", features = ["serde", "v4"] }

[features]
default = ["std"]

std = [
	# crates.io
	"hash/std",
	"rlp/std",
]
