[package]
name = "merkle-patricia-trie"
version = "0.6.1"
authors = ["Darwinia Network <hello@darwinia.network>"]
description = "Merkle-Patricia Trie (Ethereum Style)"
edition = "2018"
license = "GPL-3.0"
homepage = "https://darwinia.network/"
repository = "https://github.com/darwinia-network/darwinia/"

[dependencies]
# crates
hashbrown = { version = "0.7.1" }
# github
hash = { package = "keccak-hash", default-features = false, git = "https://github.com/darwinia-network/parity-common.git" }
rlp = { default-features = false, git = "https://github.com/darwinia-network/parity-common.git" }
# substrate
sp-std = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-rc.darwinia.2" }

[dev-dependencies]
# crates
criterion = { version = "0.3.1" }
ethereum-types = { version = "0.5.2" }
hex = { version = "0.4.2" }
rand = { version = "0.7.3" }
uuid = { version = "0.8.1", features = ["serde", "v4"] }

[features]
default = ["std"]
std = [
	# github
	"hash/std",
	"rlp/std",
	# substrate
	"sp-std/std",
]

[[bench]]
name = "trie"
harness = false
