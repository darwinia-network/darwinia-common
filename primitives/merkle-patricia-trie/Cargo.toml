[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Merkle-Patricia Trie (Ethereum Style)"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "merkle-patricia-trie"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.6.10"

[[bench]]
harness = false
name    = "trie"

[dependencies]
# crates.io
hash      = { package = "keccak-hash", version = "0.7.0", default-features = false }
hashbrown = { version = "0.9.1" }
rlp       = { version = "0.5.0", default-features = false }
# paritytech
sp-std = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }

[dev-dependencies]
# crates.io
array-bytes    = { version = "1.3.3" }
criterion      = { version = "0.3.4" }
ethereum-types = { version = "0.11.0" }
hex            = { version = "0.4.3" }
rand           = { version = "0.8.3" }
uuid           = { version = "0.8.2", features = ["serde", "v4"] }

[features]
default = ["std"]

std = [
	# crates.io
	"hash/std",
	"rlp/std",
	# paritytech
	"sp-std/std",
]
