[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Primitives for the fee market"
edition     = "2021"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "dp-fee"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.7.0"

[dependencies]
# parity-bridges-common
bp-messages = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.6-3" }
# paritytech
codec         = { package = "parity-scale-codec", version = "2.1.1", default-features = false, features = ["derive"] }
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }

[features]
default = ["std"]

std = [
	# parity-bridges-common
	"bp-messages/std",
	# paritytech
	"codec/std",
	"frame-support/std",
	"sp-runtime/std",
	"sp-std/std",
]
