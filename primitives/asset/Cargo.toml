[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia Asset Primitives"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "dp-asset"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.5.0"

[dependencies]
# crates.io
codec = { package = "parity-scale-codec", version = "2.1.1", default-features = false, features = ["derive"] }
sha3  = { version = "0.9.1", default-features = false }
# darwinia-network
ethereum-primitives = { default-features = false, path = "../ethereum" }
# paritytech
sp-std = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"sha3/std",
	# darwinia-network
	"ethereum-primitives/std",
	# paritytech
	"sp-std/std",

]
