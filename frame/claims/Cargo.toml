[package]
name = "darwinia-claims"
version = "0.5.1"
authors = ["Darwinia Network <hello@darwinia.network>"]
description = "FRAME to claim airdrop"
edition = "2018"
license = "GPL-3.0"
homepage = "https://darwinia.network/"
repository = "https://github.com/darwinia-network/darwinia/"

[dependencies]
# crates
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
rustc-hex = { version = "2.1.0", default-features = false }
serde = { version = "1.0.105", optional = true }
# substrate
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.1" }
frame-system = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.1" }
sp-io = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.1" }
sp-runtime = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.1" }
sp-std = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.1" }

[dev-dependencies]
# crates
hex-literal = { version = "0.2.1" }
libsecp256k1 = { version = "0.3.5" }
serde_json = { version = "1.0.50" }
tiny-keccak = { version = "1.5.0" }
# darwinia
darwinia-balances = { path = "../balances" }
darwinia-support = { path = "../support" }
vesting = { package = "darwinia-vesting", path = "../vesting" }
# substrate
sp-core = { git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.1" }

[features]
default = ["std"]
std = [
	# crates
	"codec/std",
	"rustc-hex/std",
	"serde",
	# substrate
	"frame-support/std",
	"frame-system/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
