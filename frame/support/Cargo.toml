[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Support code for Darwinia runtime"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-support"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.5.0"

[dependencies]
# crates.io
array-bytes           = { version = "1.3.3" }
codec                 = { package = "parity-scale-codec", version = "2.1.1", default-features = false, features = ["derive"] }
impl-trait-for-tuples = { version = "0.2.1" }
num-traits            = { version = "0.2.14", default-features = false }
# darwinia-network
ethabi              = { default-features = false, git = "https://github.com/darwinia-network/ethabi.git", tag = "v13.0.0-no-std" }
ethereum-primitives = { default-features = false, path = "../../primitives/ethereum" }
# paritytech
bp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.2" }
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }
sp-core       = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"num-traits/std",
	# darwinia-network
	"ethabi/std",
	"ethereum-primitives/std",
	# paritytech
	"frame-support/std",
	"bp-runtime/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
]

easy-testing = []
