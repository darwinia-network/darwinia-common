[package]
name = "darwinia-evm-precompile-utils-macro"
version = "0.1.0"
authors = ["Darwinia"]
edition = "2018"
description = ""

[lib]
proc-macro = true

[dependencies]
# crates.io
evm   = { version = "0.27.0", default-features = false, features = ["with-codec"] }
proc-macro2 = "1.0"
quote = "1.0"
sha3 = { version = "0.9.1", default-features = false }
syn = { version = "1.0", features = ["full", "fold", "extra-traits", "visit"] }
# paritytech
sp-std              = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }

[features]
default = ["std"]

std = [
	# crates.io
	"evm/std",
	"sha3/std",
	"sp-std/std",
]
