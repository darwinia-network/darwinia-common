[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Issuing precompile for EVM pallet."
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-issuing"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.1.0"

[dependencies]
# crates
dp-evm  = { default-features = false, path = "../../../../../primitives/evm" }
evm                     = { version = "0.24.0", default-features = false, features = ["with-codec"] }
# darwinia
darwinia-evm             = { default-features = false, path = "../../../"}
# substrate
sp-std                   = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.2.1-darwinia" }

[features]
default = ["std"]

std = [
	"crates-std",
	"darwinia-std",
	"substrate-std",
]

crates-std = [
	"dp-evm/std",
	"evm/std",
]

darwinia-std = [
	"darwinia-evm/std",
]

substrate-std = [
	"sp-std/std",
]
