[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Issuing precompile for EVM pallet."
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-issuing"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.5.0"

[dependencies]
# crates.io
evm = { default-features = false, version = "0.27.0", features = ["with-codec"] }
# darwinia-network
darwinia-evm = { default-features = false, path = "../../../" }
dp-evm       = { default-features = false, path = "../../../../../primitives/evm" }

[features]
default = ["std"]

std = [
	# crates.io
	"evm/std",
	# darwinia-network
	"darwinia-evm/std",
	"dp-evm/std",
]
