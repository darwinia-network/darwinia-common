[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "BN128 precompiles for EVM pallet."
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-bn128"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.4.0"


[dependencies]
# crates
bn     = { package = "substrate-bn", version = "0.6", default-features = false }
dp-evm = { default-features = false, path = "../../../../../primitives/evm" }
evm    = { version = "0.25.0", default-features = false, features = ["with-codec"] }
# substrate
sp-core = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "s2s" }
sp-io   = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "s2s" }

[features]
default = ["std"]

std = [
	"crates-std",
	"substrate-std",
]

crates-std = [
	"dp-evm/std",
	"evm/std",
]

substrate-std = [
	"sp-core/std",
	"sp-io/std",
]
