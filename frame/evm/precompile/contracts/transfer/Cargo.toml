[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Withdraw precompile for EVM pallet."
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-transfer"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.6.9"

[dependencies]
# crates.io
array-bytes    = { version = "1.3.3" }
codec          = { package = "parity-scale-codec", version = "2.1.1", default-features = false }
ethereum-types = { version = "0.11.0", default-features = false }
evm            = { version = "0.27.0", features = ["with-codec"], default-features = false }
log            = { version = "0.4.14" }
ripemd160      = { version = "0.9.1", default-features = false }
sha3           = { version = "0.9.1", default-features = false }
# darwinia-network
darwinia-evm     = { default-features = false, path = "../../../" }
darwinia-support = { default-features = false, path = "../../../../support" }
dp-evm           = { default-features = false, path = "../../../../../primitives/evm" }
ethabi           = { default-features = false, git = "https://github.com/darwinia-network/ethabi", tag = "v13.0.0-no-std" }
# paritytech
frame-support    = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
frame-system     = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
pallet-timestamp = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-core          = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-io            = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-runtime       = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-std           = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"ethereum-types/std",
	"evm/std",
	"ripemd160/std",
	"sha3/std",
	# darwinia-network
	"darwinia-evm/std",
	"darwinia-support/std",
	"dp-evm/std",
	"ethabi/std",
	# paritytech
	"frame-support/std",
	"frame-system/std",
	"pallet-timestamp/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
