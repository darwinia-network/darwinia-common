[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "bridge bsc precompiles for EVM pallet."
edition     = "2021"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-bridge-bsc"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.7.0"


[dependencies]
# crates.io
codec = { package = "parity-scale-codec", version = "2.1", default-features = false }
evm   = { version = "0.27", default-features = false, features = ["with-codec"] }
# darwinia-network
darwinia-evm                  = { default-features = false, path = "../../../../../evm" }
darwinia-evm-precompile-utils = { default-features = false, path = "../../utils" }
dp-contract                       = { default-features = false, path = "../../../../../../primitives/contract" }
dp-evm                        = { default-features = false, path = "../../../../../../primitives/evm" }
darwinia-bridge-bsc         = { default-features = false, path = "../../../../../bridge/bsc" }
ethereum-primitives = { default-features = false, features = ["full-codec", "full-rlp"], path = "../../../../../../primitives/ethereum" }
# paritytech
sp-core = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-io   = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-std  = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"evm/std",
	# darwinia-network
	"darwinia-bridge-bsc/std",
	"darwinia-evm/std",
	"darwinia-evm-precompile-utils/std",
	"ethereum-primitives/std",
	"dp-evm/std",
	"dp-contract/std",
	# paritytech
	"sp-core/std",
	"sp-io/std",
	"sp-std/std",
]
