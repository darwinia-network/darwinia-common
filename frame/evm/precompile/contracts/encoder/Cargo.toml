[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Encoder precompiles for EVM pallet."
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-encoder"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.6.3"


[dependencies]
# crates.io
codec = { package = "parity-scale-codec", version = "2.1.1", default-features = false }
evm   = { version = "0.27.0", default-features = false, features = ["with-codec"] }
log   = { version = "0.4.14" }
sha3  = { version = "0.9.1", default-features = false }
# darwinia-network
darwinia-evm           = { default-features = false, path = "../../../../evm" }
darwinia-support       = { default-features = false, path = "../../../../support" }
dp-contract            = { default-features = false, path = "../../../../../primitives/contract" }
dp-evm                 = { default-features = false, path = "../../../../../primitives/evm" }
from-ethereum-issuing  = { default-features = false, path = "../../../../wormhole/issuing/ethereum" }
from-substrate-issuing = { default-features = false, path = "../../../../wormhole/issuing/s2s" }
# paritytech
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-core       = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-io         = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "main" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"evm/std",
	"sha3/std",
	# darwinia-network
	"from-ethereum-issuing/std",
	"darwinia-evm/std",
	"from-substrate-issuing/std",
	"darwinia-support/std",
	"dp-contract/std",
	"dp-evm/std",
	# paritytech
	"frame-support/std",
	"sp-core/std",
	"sp-io/std",
]
