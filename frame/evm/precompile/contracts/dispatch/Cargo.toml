[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "DISPATCH precompiles for EVM pallet."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-dispatch"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.7.2"


[dependencies]
# crates.io
codec = { package = "parity-scale-codec", version = "2.2", default-features = false }
evm   = { version = "0.30", default-features = false, features = ["with-codec"] }
# darwinia-network
darwinia-evm     = { default-features = false, path = "../../../../evm" }
darwinia-support = { default-features = false, path = "../../../../support" }
dp-evm           = { default-features = false, path = "../../../../../primitives/evm" }
# paritytech
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-core       = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-io         = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"evm/std",
	# darwinia-network
	"darwinia-evm/std",
	"darwinia-support/std",
	"dp-evm/std",
	# paritytech
	"frame-support/std",
	"sp-core/std",
	"sp-io/std",
]
