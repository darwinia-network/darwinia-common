[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Curve25519 elliptic curve precompiles for EVM pallet."
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-curve25519"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.4.0"

[dependencies]
# crates
dp-evm = { default-features = false, path = "../../../../../primitives/evm" }
evm	   = { version = "0.25.0", default-features = false, features = ["with-codec"] }
# substrate
sp-core = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "s2s" }
sp-io   = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "s2s" }

[dependencies.curve25519-dalek]
version = "3.0.0"
default-features = false
features = ["u64_backend", "alloc"]

[features]
default = ["std"]

std = [
	"crates-std",
	"substrate-std",
]

crates-std = [
	"evm/std",
	"dp-evm/std",
]

substrate-std = [
	"sp-core/std",
	"sp-io/std",
]
