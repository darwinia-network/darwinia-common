[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Misc precompiles for EVM pallet."
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-misc"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.6.9"


[dependencies]
# crates.io
codec = { package = "parity-scale-codec", version = "2.1", default-features = false }
evm   = { version = "0.27", default-features = false, features = ["with-codec"] }
log   = { version = "0.4" }
sha3  = { version = "0.9", default-features = false }
# darwinia-network
darwinia-evm           = { default-features = false, path = "../../../../evm" }
darwinia-support       = { default-features = false, path = "../../../../support" }
dp-contract            = { default-features = false, path = "../../../../../primitives/contract" }
dp-evm                 = { default-features = false, path = "../../../../../primitives/evm" }
dp-s2s                 = { default-features = false, path = "../../../../../primitives/s2s" }
from-ethereum-issuing  = { default-features = false, path = "../../../../wormhole/issuing/ethereum" }
from-substrate-issuing = { default-features = false, path = "../../../../wormhole/issuing/s2s" }
# paritytech
bp-message-dispatch = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.5" }
bp-runtime          = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.5" }
frame-support       = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-core             = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-io               = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-std              = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"evm/std",
	"sha3/std",
	# darwinia-network
	"from-ethereum-issuing/std",
	"darwinia-evm/std",
	"from-substrate-issuing/std",
	"darwinia-support/std",
	"dp-contract/std",
	"dp-evm/std",
	"dp-s2s/std",
	# paritytech
	"bp-message-dispatch/std",
	"bp-runtime/std",
	"frame-support/std",
	"sp-core/std",
	"sp-io/std",
	"sp-std/std",
]
