[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "ED25519 precompiles for EVM pallet."
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-ed25519"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.0.0"

[dependencies]
# crates
darwinia-evm-primitives = { default-features = false, path = "../../../../../primitives/evm" }
ed25519-dalek           = { version = "1.0.0", default-features = false, features = ["alloc", "u64_backend"] }
evm                     = { version = "0.22.0", default-features = false, features = ["with-codec"] }
# substrate
sp-core = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.1" }
sp-io   = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.1" }

[features]
default = ["std"]

std = [
	"crates-std",
	"substrate-std",
]

crates-std = [
	"darwinia-evm-primitives/std",
	"ed25519-dalek/std",
	"evm/std",
]

substrate-std = [
	"sp-core/std",
	"sp-io/std",
]
