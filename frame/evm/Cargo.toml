[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "FRAME EVM contracts pallet"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-evm"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "1.3.0"

[dependencies]
# crates
codec                 = { package = "parity-scale-codec", version = "1.3.5", default-features = false }
evm                   = { version = "0.19.0", default-features = false, features = ["with-codec"] }
evm-gasometer         = { version = "0.19.0", default-features = false }
evm-runtime           = { version = "0.19.0", default-features = false }
impl-trait-for-tuples = { version = "0.1" }
primitive-types       = { version = "0.7.0", default-features = false, features = ["rlp", "byteorder"] }
ripemd160             = { version = "0.9", default-features = false }
rlp                   = { version = "0.4", default-features = false }
serde                 = { version = "1.0.118", optional = true, features = ["derive"] }
sha3                  = { version = "0.8", default-features = false }
num 			      = { version = "0.3", features = ["alloc"], default-features = false, optional = true }
ethereum-types        = { version = "0.9.2", default-features = false, optional = true }
bn = { package        = "substrate-bn", version = "0.5", default-features = false, optional = true }
ed25519-dalek         = { version = "1.0.0", features = ["alloc", "u64_backend"], default-features = false, optional = true }
# darwinia
darwinia-balances       = { default-features = false, path = "../balances" }
darwinia-evm-primitives = { default-features = false, path = "../../primitives/evm" }
# substrate
frame-support    = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library" }
frame-system     = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library" }
pallet-timestamp = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library" }
sp-core          = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library" }
sp-io            = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library" }
sp-runtime       = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library" }
sp-std           = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library" }

[dev-dependencies]
darwinia-support = { features = ["easy-testing"], path = "../support" }

[features]
default = ["std", "modexp", "ed25519", "bn128", "blake2f"]
blake2f = []
modexp = ["num"]
ed25519 = ["ed25519-dalek"]
bn128 = ["bn", "ethereum-types"]

std = [
	"crates-std",
	"darwinia-std",
	"substrate-std",
]

crates-std    = [
	"codec/std",
	"serde",
]
darwinia-std  = [
	"darwinia-balances/std",
	"darwinia-evm-primitives/std",
]
substrate-std = [
	"evm/std",
	"evm/with-serde",
	"evm-gasometer/std",
	"evm-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-timestamp/std",
	"primitive-types/std",
	"ripemd160/std",
	"rlp/std",
	"sha3/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
