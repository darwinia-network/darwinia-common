[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "FRAME pallet to manage balances"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-balances"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.6.6"

[dependencies]
# crates.io
codec = { package = "parity-scale-codec", version = "2.1.1", default-features = false }
log   = { version = "0.4.14" }
paste = { version = "1.0.5", optional = true }
# darwinia-network
darwinia-balances-rpc-runtime-api = { default-features = false, path = "./rpc/runtime-api" }
darwinia-support                  = { default-features = false, path = "../support" }
# paritytech
frame-support   = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
frame-system    = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
max-encoded-len = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-runtime      = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-std          = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }

[dev-dependencies]
# paritytech
pallet-transaction-payment = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-core                    = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-io                      = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	# darwinia-network
	"darwinia-balances-rpc-runtime-api/std",
	"darwinia-support/std",
	# paritytech
	"frame-support/std",
	"frame-system/std",
	"max-encoded-len/std",
	"sp-runtime/std",
	"sp-std/std",
]

try-runtime = [
	"paste",
	"frame-support/try-runtime",
]
