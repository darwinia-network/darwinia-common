[package]
authors = ["Acala Developers"]
edition = "2021"
name    = "module-transaction-pause"
version = "2.7.2"

[dependencies]
codec         = { package = "parity-scale-codec", version = "2.1", default-features = false }
frame-support = { git = "https://github.com/darwinia-network/substrate", default-features = false, branch = "darwinia-v0.11.8" }
frame-system  = { git = "https://github.com/darwinia-network/substrate", default-features = false, branch = "darwinia-v0.11.8" }
sp-runtime    = { git = "https://github.com/darwinia-network/substrate", default-features = false, branch = "darwinia-v0.11.8" }
sp-std        = { git = "https://github.com/darwinia-network/substrate", default-features = false, branch = "darwinia-v0.11.8" }

[dev-dependencies]
darwinia-balances = { path = "../balances" }
darwinia-support  = { path = "../support" }
sp-core           = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.8" }
sp-io             = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.8" }

[features]
default = ["std"]
std = [
	"codec/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"sp-std/std",
]
try-runtime = ["frame-support/try-runtime"]
