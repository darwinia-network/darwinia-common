jsonrpc-derive      = { version = "15.1.0" }
# darwinia
darwinia-header-mmr-rpc-runtime-api = { path = "./runtime-api" }
# substrate
sp-api        = { git = "https://github.com/darwinia-network/substrate.git", branch = "common-library-alpha" }
