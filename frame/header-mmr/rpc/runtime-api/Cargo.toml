[package]
name = "darwinia-header-mmr-rpc-runtime-api"
version = "0.6.1"
authors = ["Darwinia Network <hello@darwinia.network>"]
description = "Runtime API definition required by header-mmr RPC extensions."
edition = "2018"
license = "GPL-3.0"
homepage = "https://darwinia.network/"
repository = "https://github.com/darwinia-network/darwinia/"

[dependencies]
# crates
codec = { package = "parity-scale-codec", version = "1.3.1", default-features = false }
serde = { version = "1.0.114", optional = true, features = ["derive"] }
# darwinia
darwinia-support = { default-features = false, path = "../../../support" }
# substrate
sp-api = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-rc.darwinia.3" }
sp-runtime = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-rc.darwinia.3" }
sp-std = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-rc.darwinia.3" }

[features]
default = ["std"]
std = [
	# crates
	"codec/std",
	"serde",
	# darwinia
	"darwinia-support/std",
	# substrate
	"sp-api/std",
	"sp-runtime/std",
	"sp-std/std",
]
