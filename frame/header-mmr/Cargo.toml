[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Pallet for logging MMR into header digest"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-header-mmr"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.4.0"

[dependencies]
# crates
codec = { package = "parity-scale-codec", version = "2.1.1", default-features = false }
log   = { version = "0.4.14" }
serde = { version = "1.0.126", optional = true, features = ["derive"] }
# darwinia
darwinia-header-mmr-rpc-runtime-api = { default-features = false, path = "./rpc/runtime-api" }
darwinia-relay-primitives           = { default-features = false, path = "../../primitives/relay" }
darwinia-support                    = { default-features = false, path = "../support" }
# github
mmr = { package = "ckb-merkle-mountain-range", default-features = false, git = "https://github.com/darwinia-network/merkle-mountain-range.git" }
# paritytech
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.1" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.1" }
sp-core       = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.1" }
sp-io         = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.1" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.1" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.1" }

[dev-dependencies]
# crates
array-bytes = { version = "1.3.3" }
rand        = { version = "0.8.4" }
serde_json  = { version = "1.0.64" }
# paritytech
sp-tracing = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.1" }

[features]
default = ["std"]

std = [
	"crates-std",
	"darwinia-std",
	"github-std",
	"paritytech-std",
]

crates-std     = [
	"codec/std",
	"serde",
]
darwinia-std   = [
	"darwinia-header-mmr-rpc-runtime-api/std",
	"darwinia-relay-primitives/std",
	"darwinia-support/std",
]
github-std     = ["mmr/std"]
paritytech-std = [
	"frame-support/std",
	"frame-system/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]

easy-testing = []

try-runtime = [
	"frame-support/try-runtime",
]
