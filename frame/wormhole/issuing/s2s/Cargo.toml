[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "FRAME pallet to s2s issuing"
edition     = "2021"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "from-substrate-issuing"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.7.1"

[dependencies]
# crates.io
array-bytes    = { version = "1.4" }
codec          = { package = "parity-scale-codec", version = "2.1", default-features = false, features = ["derive"] }
ethereum-types = { version = "0.12", default-features = false }
log            = { version = "0.4" }
serde          = { version = "1.0", optional = true }
serde_json     = { version = "1.0", optional = true }
sha3           = { version = "0.9", default-features = false }
# darwinia-network
darwinia-evm        = { default-features = false, path = "../../../evm" }
darwinia-support    = { default-features = false, path = "../../../support" }
dp-asset            = { default-features = false, path = "../../../../primitives/asset" }
dp-contract         = { default-features = false, path = "../../../../primitives/contract" }
dp-evm              = { default-features = false, path = "../../../../primitives/evm" }
dp-s2s              = { default-features = false, path = "../../../../primitives/s2s" }
dvm-ethereum        = { default-features = false, path = "../../../dvm" }
ethereum-primitives = { default-features = false, path = "../../../../primitives/ethereum" }
# paritytech
bp-message-dispatch = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", branch = "realtime-version-darwinia" }
bp-messages         = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", branch = "realtime-version-darwinia" }
bp-runtime          = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", branch = "realtime-version-darwinia" }
frame-benchmarking  = { optional = true, default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
frame-support       = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
frame-system        = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-io               = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-runtime          = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-std              = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }

[dev-dependencies]
# crates.io
ethereum     = { version = "0.9", features = ["with-codec"] }
evm          = { version = "0.30", features = ["with-codec"] }
libsecp256k1 = { version = "0.5", features = ["static-context", "hmac"] }
rlp          = { version = "0.5" }
# darwinia-network
darwinia-balances = { path = "../../../balances" }
pallet-timestamp  = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"ethereum-types/std",
	"serde",
	"serde_json",
	"sha3/std",
	# darwinia-network
	"dp-asset/std",
	"darwinia-evm/std",
	"dp-contract/std",
	"ethereum-primitives/std",
	"dp-evm/std",
	"dp-s2s/std",
	"dvm-ethereum/std",
	"darwinia-support/std",
	# paritytech
	"bp-messages/std",
	"bp-message-dispatch/std",
	"bp-runtime/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-io/std",
]

runtime-benchmarks = ["frame-benchmarking"]
