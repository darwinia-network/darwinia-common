[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "FRAME pallet to s2s issuing"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "from-substrate-issuing"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.8.10"

[dependencies]
# crates.io
array-bytes    = { version = "1.4" }
codec          = { package = "parity-scale-codec", version = "2.3", default-features = false, features = ["derive"] }
ethereum-types = { version = "0.12", default-features = false }
rustc-hex      = { version = "2.1.0", optional = true, default-features = false }
scale-info     = { version = "1.0", default-features = false, features = ["derive"] }
sha3           = { version = "0.9", default-features = false }
# darwinia-network
darwinia-ethereum   = { default-features = false, path = "../../../dvm/ethereum" }
darwinia-evm        = { default-features = false, path = "../../../dvm/evm" }
darwinia-support    = { default-features = false, path = "../../../support" }
dp-asset            = { default-features = false, path = "../../../../primitives/asset" }
dp-contract         = { default-features = false, path = "../../../../primitives/contract" }
dp-s2s              = { default-features = false, path = "../../../../primitives/s2s" }
ethereum-primitives = { default-features = false, path = "../../../../primitives/ethereum" }
# paritytech
bp-message-dispatch = { default-features = false, git = "https://github.com/darwinia-network/darwinia-bridges-substrate", branch = "darwinia-v0.12.2" }
bp-messages         = { default-features = false, git = "https://github.com/darwinia-network/darwinia-bridges-substrate", branch = "darwinia-v0.12.2" }
bp-runtime          = { default-features = false, git = "https://github.com/darwinia-network/darwinia-bridges-substrate", branch = "darwinia-v0.12.2" }
frame-benchmarking  = { optional = true, default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.2" }
frame-support       = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.2" }
frame-system        = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.2" }
sp-io               = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.2" }
sp-runtime          = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.2" }
sp-std              = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.2" }
# frontier
fp-evm = { default-features = false, git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.2" }

[dev-dependencies]
# crates.io
ethereum     = { version = "0.11.1", features = ["with-codec"] }
evm          = { version = "0.33.1", features = ["with-codec"] }
libsecp256k1 = { version = "0.5", features = ["static-context", "hmac"] }
rustc-hex    = { version = "2.1.0", default-features = false }
# darwinia-network
darwinia-balances                  = { path = "../../../balances" }
darwinia-evm-precompile-bridge-s2s = { path = "../../../dvm/evm/precompiles/bridge/s2s" }
darwinia-evm-precompile-dispatch   = { path = "../../../dvm/evm/precompiles/dispatch" }
darwinia-evm-precompile-utils      = { path = "../../../dvm/evm/precompiles/utils", features = ["testing"] }
# paritytech
pallet-timestamp = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.2" }
# frontier
fp-self-contained            = { git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.2" }
pallet-evm                   = { git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.2" }
pallet-evm-precompile-simple = { git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.2" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"ethereum-types/std",
	"scale-info/std",
	"sha3/std",
	# darwinia-network
	"dp-asset/std",
	"darwinia-ethereum/std",
	"darwinia-evm/std",
	"dp-contract/std",
	"ethereum-primitives/std",
	"dp-s2s/std",
	"darwinia-support/std",
	# paritytech
	"bp-messages/std",
	"bp-message-dispatch/std",
	"bp-runtime/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-io/std",
	# frontier
	"fp-evm/std",
]

runtime-benchmarks = ["frame-benchmarking", "rustc-hex"]
