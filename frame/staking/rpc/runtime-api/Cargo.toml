[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Runtime API definition required by staking RPC extensions."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-staking-rpc-runtime-api"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.8.3"

[dependencies]
# crates.io
codec = { package = "parity-scale-codec", version = "2.2", default-features = false }
serde = { version = "1.0", optional = true, features = ["derive"] }
# darwinia-network
darwinia-support = { default-features = false, path = "../../../support" }
# paritytech
sp-api     = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
sp-runtime = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"serde",
	# darwinia-network
	"darwinia-support/std",
	# paritytech
	"sp-api/std",
	"sp-runtime/std",
]
