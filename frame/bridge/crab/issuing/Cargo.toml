[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "FRAME to issue CRING"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-crab-issuing"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "1.3.0"

[dependencies]
# crates
codec      = { package = "parity-scale-codec", version = "1.3.6", default-features = false }
serde      = { version = "1.0.123", optional = true }
serde_json = { version = "1.0.62", optional = true }
# substrate
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library-alpha" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library-alpha" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library-alpha" }
# darwinia
darwinia-support = { optional = true, path = "../../../support" }

[dev-dependencies]
# substrate
sp-io = { git = "https://github.com/darwinia-network/substrate.git", branch = "common-library-alpha" }
# darwinia
darwinia-balances = { path = "../../../balances" }
darwinia-support  = { path = "../../../support" }

[features]
default = ["std"]

std = [
	"crates-std",
	"substrate-std",
]

crates-std    = [
	"codec/std",
	"serde/std",
]
substrate-std = [
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
]

genesis-loader = [
	"serde_json",
	"darwinia-support",
]
