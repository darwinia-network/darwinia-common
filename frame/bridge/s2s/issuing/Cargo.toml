[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "FRAME pallet to s2s issuing"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-s2s-issuing"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.5.0"

[dependencies]
# crates
array-bytes    = { version = "1.3.3" }
codec          = { package = "parity-scale-codec", version = "2.1.1", default-features = false, features = ["derive"] }
ethereum-types = { default-features = false, version = "0.11.0" }
log            = { version = "0.4.14" }
serde          = { version = "1.0.126", optional = true }
serde_json     = { version = "1.0.64", optional = true }
sha3           = { version = "0.9.1", default-features = false }
# darwinia
ethereum-primitives       = { default-features = false, path = "../../../../primitives/ethereum-primitives" }
darwinia-evm              = { default-features = false, path = "../../../evm" }
darwinia-support          = { default-features = false, path = "../../../support" }
dp-asset          		  = { default-features = false, path = "../../../../primitives/asset" }
dp-contract               = { default-features = false, path = "../../../../primitives/contract" }
dp-evm                    = { default-features = false, path = "../../../../primitives/evm" }
dvm-ethereum              = { default-features = false, path = "../../../dvm" }
# substrate
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "s2s" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "s2s" }
sp-io         = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "s2s" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "s2s" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "s2s" }
bp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", branch = "s2s" }

[dev-dependencies]
libsecp256k1   = { version = "0.3.5", default-features = false }
evm            = { version = "0.25.0", default-features = false, features = ["with-codec"] }
# darwinia
darwinia-balances                = { path = "../../../balances" }
darwinia-evm-precompile-simple   = { path = "../../../evm/precompile/contracts/simple" }
darwinia-evm-precompile-transfer = { path = "../../../evm/precompile/contracts/transfer" }
pallet-timestamp				 = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "s2s" }
darwinia-support                 = { features = ["easy-testing"], path = "../../../support" }

[features]
default = ["std"]

std = [
	"substrate-std",
	"crates-std",
	"darwinia-std",
]

crates-std = [
	"codec/std",
	"ethereum-types/std",
	"serde",
	"serde_json",
]

darwinia-std = [
	"dp-asset/std",
	"darwinia-evm/std",
	"dp-contract/std",
	"ethereum-primitives/std",
	"dp-evm/std",
	"dvm-ethereum/std",
	"darwinia-support/std",
]

substrate-std = [
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-io/std",
	"bp-runtime/std",
]
