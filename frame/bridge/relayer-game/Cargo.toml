[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Relayer Game Protocal Implementation"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-relayer-game"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.9.1"

[dependencies]
# crates.io
codec      = { package = "parity-scale-codec", version = "2.3", default-features = false }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
# darwinia-network
dp-relayer-game = { default-features = false, path = "../../../primitives/relayer-game" }
# paritytech
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }

[dev-dependencies]
# crates.io
env_logger = { version = "0.9" }
rand       = { version = "0.8" }
serde      = { version = "1.0" }
# darwinia-network
darwinia-balances = { path = "../../balances" }
darwinia-support  = { features = ["testing"], path = "../../support" }
# paritytech
sp-core = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }
sp-io   = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"scale-info/std",
	# darwinia-network
	"dp-relayer-game/std",
	# paritytech
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
	"sp-std/std",
]
