[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Relayer Game Protocal Implementation"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-relayer-game"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.8.4"

[dependencies]
# crates.io
codec      = { package = "parity-scale-codec", version = "2.2", default-features = false }
log        = { version = "0.4" }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
# darwinia-network
darwinia-relay-primitives = { default-features = false, path = "../../../primitives/relay" }
darwinia-support          = { default-features = false, path = "../../support" }
# paritytech
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }

[dev-dependencies]
# crates.io
env_logger = { version = "0.9" }
rand       = { version = "0.8" }
serde      = { version = "1.0" }
# darwinia-network
darwinia-balances = { path = "../../balances" }
# paritytech
sp-core = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
sp-io   = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"scale-info/std",
	# darwinia-network
	"darwinia-relay-primitives/std",
	"darwinia-support/std",
	# paritytech
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
	"sp-std/std",
]
