[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Relayer Authorities Protocal Implementation"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-relay-authorities"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.7.2"

[dependencies]
# crates.io
codec      = { package = "parity-scale-codec", version = "2.2", default-features = false, features = ["derive"] }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
# darwinia-network
darwinia-relay-primitives = { default-features = false, path = "../../../primitives/relay" }
darwinia-support          = { default-features = false, path = "../../support" }
# paritytech
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }

[dev-dependencies]
# crates.io
array-bytes = { version = "1.4" }
# darwinia-network
darwinia-balances   = { path = "../../balances" }
darwinia-header-mmr = { features = ["easy-testing"], path = "../../header-mmr" }
darwinia-support    = { path = "../../support" }
# paritytech
sp-core    = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-io      = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-tracing = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"scale-info/std",
	# darwinia-network
	"darwinia-relay-primitives/std",
	"darwinia-support/std",
	# paritytech
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
	"sp-std/std",
]
