[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Relayer Authorities Protocal Implementation"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-ecdsa-authority"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.10.1"

[dependencies]
# crates.io
codec      = { package = "parity-scale-codec", version = "2.3", default-features = false, features = ["derive"] }
ethabi     = { version = "15.0", default-features = false }
scale-info = { version = "1.0", default-features = false }
# paritytech
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.5" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.5" }
sp-core       = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.5" }
sp-io         = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.5" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.5" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.5" }

[dev-dependencies]
array-bytes  = { version = "4.1" }
libsecp256k1 = { version = "0.7" }
sp-version   = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.5" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"ethabi/std",
	"scale-info/std",
	# paritytech
	"frame-support/std",
	"frame-system/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-io/std",
]
