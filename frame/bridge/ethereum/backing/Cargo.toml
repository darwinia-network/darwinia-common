[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "FRAME pallet to back Ethereum assets"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-ethereum-backing"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.5.0"

[dependencies]
# crates.io
array-bytes = { version = "1.3.3" }
codec       = { package = "parity-scale-codec", version = "2.1.1", default-features = false, features = ["derive"] }
log         = { version = "0.4.14" }
serde       = { version = "1.0.126", optional = true }
serde_json  = { version = "1.0.64", optional = true }
# darwinia-network
darwinia-relay-primitives = { default-features = false, path = "../../../../primitives/relay" }
darwinia-support          = { default-features = false, path = "../../../support" }
ethabi                    = { default-features = false, git = "https://github.com/darwinia-network/ethabi", tag = "v13.0.0-no-std" }
ethereum-primitives       = { default-features = false, path = "../../../../primitives/ethereum" }
# paritytech
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }
sp-io         = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }

[dev-dependencies]
# crates.io
rlp = { version = "0.5.0" }
# darwinia-network
darwinia-balances         = { path = "../../../../frame/balances" }
darwinia-ethereum-relay   = { path = "../relay" }
darwinia-relay-primitives = { path = "../../../../primitives/relay" }
darwinia-relayer-game     = { path = "../../relayer-game" }
darwinia-staking          = { path = "../../../../frame/staking" }
ethereum-primitives       = { features = ["full-serde"], path = "../../../../primitives/ethereum" }
# darwinia-ethereum-linear-relay = { path = "../linear-relay" }
# paritytech
frame-election-provider-support = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }
pallet-session                  = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }
pallet-timestamp                = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }
sp-core                         = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }
sp-staking                      = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.2" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"serde",
	"serde_json",
	# darwinia-network
	"darwinia-relay-primitives/std",
	"darwinia-support/std",
	"ethabi/std",
	"ethereum-primitives/std",
	# paritytech
	"frame-support/std",
	"frame-system/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]

try-runtime = [
	"frame-support/try-runtime",
]
