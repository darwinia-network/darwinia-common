[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
build       = "build.rs"
description = "FRAME pallet to relay Ethereum headers"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-ethereum-relay"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "1.0.0-alpha.2"

[dependencies]
# crates
blake2-rfc = { default-features = false, version = "0.2.18" }
codec      = { package = "parity-scale-codec", version = "1.3.4", default-features = false }
serde      = { version = "1.0.115", optional = true }
serde_json = { version = "1.0.57", optional = true }
# darwinia
array-bytes                         = { default-features = false, path = "../../../../primitives/array-bytes" }
darwinia-header-mmr-rpc-runtime-api = { default-features = false, path = "../../../header-mmr/rpc/runtime-api" }
darwinia-relayer-game               = { default-features = false, path = "../../../bridge/relayer-game" }
darwinia-support                    = { default-features = false, path = "../../../support" }
ethereum-primitives                 = { default-features = false, path = "../../../../primitives/ethereum-primitives" }
# github
ckb-merkle-mountain-range = { default-features = false, git = "https://github.com/darwinia-network/merkle-mountain-range.git" }
ethereum-types            = { default-features = false, git = "https://github.com/darwinia-network/parity-common.git" }
rlp                       = { default-features = false, git = "https://github.com/darwinia-network/parity-common.git" }
# substrate
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-darwinia-rc6" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-darwinia-rc6" }
sp-core       = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-darwinia-rc6" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-darwinia-rc6" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-darwinia-rc6" }

[dev-dependencies]
# darwinia
darwinia-balances   = { path = "../../../../frame/balances" }
ethereum-primitives = { features = ["easy-testing"], path = "../../../../primitives/ethereum-primitives" }
# substrate
sp-core = { git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-darwinia-rc6" }
sp-io   = { git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-darwinia-rc6" }

[features]
default = ["std"]

std = [
	"crates-std",
	"darwinia-std",
	"github-std",
	"substrate-std",
]

crates-std    = [
	"blake2-rfc/std",
	"codec/std",
	"serde",
	"serde_json",
]
darwinia-std  = [
	"array-bytes/std",
	"darwinia-relayer-game/std",
	"darwinia-support/std",
	"ethereum-primitives/std",
]
github-std    = [
	"ckb-merkle-mountain-range/std",
	"ethereum-types/std",
	"rlp/std",
]
substrate-std = [
	"frame-support/std",
	"frame-system/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
]
