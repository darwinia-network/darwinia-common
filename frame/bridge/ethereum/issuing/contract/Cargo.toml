[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "FRAME pallet to back Ethereum assets"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-ethereum-issuing-contract"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.1.0"

[dependencies]
# crates
ethabi			= { default-features = false, git = "https://github.com/darwinia-network/ethabi.git", branch = "xavier-no-std" }
ethereum-types 	= { default-features = false, version = "0.11.0" }
# substrate
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.2" }

[features]
default = ["std"]

std = [
    "crates-std",
    "substrate-std",
]

crates-std    = [
	"ethabi/std",
	"ethereum-types/std",
]

substrate-std = [
	"sp-std/std",
]
