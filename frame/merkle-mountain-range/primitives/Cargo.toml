[package]
authors     = ["Parity Technologies <admin@parity.io>"]
description = "FRAME Merkle Mountain Range primitives."
edition     = "2018"
homepage    = "https://substrate.dev"
license     = "Apache-2.0"
name        = "pallet-mmr-primitives"
repository  = "https://github.com/paritytech/substrate/"
version     = "3.0.0"

[dependencies]
# crates.io
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
log   = { version = "0.4.14", default-features = false }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
# paritytech
frame-support = { version = "3.0.0", default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "main" }
frame-system  = { version = "3.0.0", default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-api        = { version = "3.0.0", default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-core       = { version = "3.0.0", default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-runtime    = { version = "3.0.0", default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-std        = { version = "3.0.0", default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "main" }

[dev-dependencies]
hex-literal = { version = "0.3" }

[features]
default = ["std"]
std = [
	# crates.io
	"codec/std",
	"log/std",
	"serde",
	# paritytech
	"frame-support/std",
	"frame-system/std",
	"sp-api/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
]
