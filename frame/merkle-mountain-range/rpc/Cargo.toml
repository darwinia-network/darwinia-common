[package]
authors     = ["Parity Technologies <admin@parity.io>"]
description = "Node-specific RPC methods for interaction with Merkle Mountain Range pallet."
edition     = "2018"
homepage    = "https://substrate.dev"
license     = "Apache-2.0"
name        = "pallet-mmr-rpc"
publish     = false
repository  = "https://github.com/paritytech/substrate/"
version     = "3.0.0"

[dependencies]
# crates.io
codec               = { package = "parity-scale-codec", version = "2.0.0" }
jsonrpc-core        = { version = "15.1.0" }
jsonrpc-core-client = { version = "15.1.0" }
jsonrpc-derive      = { version = "15.1.0" }
serde               = { version = "1.0.101", features = ["derive"] }
# darwinia-network
pallet-mmr-primitives = { version = "3.0.0", path = "../primitives" }
# paritytech
sp-api        = { version = "3.0.0", git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-blockchain = { version = "3.0.0", git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-core       = { version = "3.0.0", git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-rpc        = { version = "3.0.0", git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-runtime    = { version = "3.0.0", git = "https://github.com/darwinia-network/substrate", branch = "main" }

[dev-dependencies]
serde_json = { version = "1.0.41" }
