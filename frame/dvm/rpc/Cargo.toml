	[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Runtime primitives for Ethereum RPC (web3) compatibility layer for Darwinia."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "dvm-rpc-core"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.7.2"

[dependencies]
# crates.io
codec          = { package = "parity-scale-codec", version = "2.2", default-features = false }
ethereum       = { version = "0.10", features = ["with-codec"] }
ethereum-types = { version = "0.12" }
futures        = { version = "0.3" }
jsonrpc-core   = { version = "18.0" }
jsonrpc-derive = { version = "18.0" }
jsonrpc-pubsub = { version = "18.0" }
serde          = { version = "1.0", features = ["derive"] }
serde_json     = { version = "1.0" }

# darwinia-network
darwinia-evm     = { path = "../../evm" }
dc-tracer        = { path = "../../../client/dvm/tracer" }
dp-evm-trace-rpc = { path = "../../../primitives/evm-trace/rpc" }
# paritytech
sp-api     = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-core    = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-runtime = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-std     = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
# frontier
fc-rpc-core = { git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.0" }
fp-evm      = { git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.0" }
