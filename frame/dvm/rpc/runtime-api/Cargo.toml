[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Runtime primitives for Ethereum RPC (web3) compatibility layer for Darwinia."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "dvm-rpc-runtime-api"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.7.2"

[dependencies]
# crates.io
codec          = { package = "parity-scale-codec", version = "2.1", default-features = false }
ethereum       = { version = "0.10", default-features = false, features = ["with-codec"] }
ethereum-types = { version = "0.12", default-features = false }
scale-info     = { version = "1.0", default-features = false, features = ["derive"] }
# darwinia-network
darwinia-evm     = { default-features = false, path = "../../../evm" }
darwinia-support = { default-features = false, path = "../../../support" }
dp-evm           = { default-features = false, path = "../../../../primitives/evm" }
# paritytech
sp-api     = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-core    = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-io      = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-runtime = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-std     = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	"ethereum/std",
	"ethereum-types/std",
	"scale-info/std",
	# darwinia-network
	"darwinia-evm/std",
	"darwinia-support/std",
	"dp-evm/std",
	# paritytech
	"sp-api/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
