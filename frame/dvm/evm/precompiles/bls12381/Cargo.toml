[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "BLS12-381 precompile for EVM pallet."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-bls12-381"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.8.11"

[dependencies]
# crates.io
evm                           = { default-features = false, features = ["with-codec"], version = "0.33.1" }
milagro_bls                   = { default-features = false, path = "../../../../../../milagro_bls" }
# paritytech
sp-std                        = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.2" }
# darwinia-network
darwinia-evm                  = { default-features = false, path = "../.." }
darwinia-evm-precompile-utils = { default-features = false, path = "../utils" }
dp-contract                   = { default-features = false, path = "../../../../../primitives/contract" }
# frontier
fp-evm                        = { default-features = false, git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.2" }

[features]
default = ["std"]

std = [
	# crates.io
	"evm/std",
	"milagro_bls/std",
	# paritytech
	"sp-std/std",
	# darwinia-network
	"darwinia-evm/std",
	"darwinia-evm-precompile-utils/std",
	"dp-contract/std",
	# frontier
	"fp-evm/std",
]
