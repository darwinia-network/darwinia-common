[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Withdraw precompile for EVM pallet."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-kton-erc20"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.8.14"

[dependencies]
# crates.io
ethabi = { version = "15.0", default-features = false }
darwinia-evm                  = { default-features = false, path = "../.." }
darwinia-balances                  = { default-features = false, path = "./../../../../balances" }
darwinia-evm-precompile-utils = { default-features = false, path = "../utils" }
dp-contract   = { default-features = false, path = "../../../../../primitives/contract" }
# paritytech
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
sp-core = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
# frontier
fp-evm = { default-features = false, git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.3" }


[features]
default = ["std"]

std = [
    # crates.io
	"ethabi/std",
    # darwinia-network
    "darwinia-evm/std",
    "darwinia-balances/std",
    "dp-contract/std",
    "darwinia-evm-precompile-utils/std",
    # paritytech
	"frame-support/std",
	"sp-core/std",
	# frontier
	"fp-evm/std",
]
