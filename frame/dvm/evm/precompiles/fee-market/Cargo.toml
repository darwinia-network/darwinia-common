[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "FeeMarket precompiles for EVM pallet."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-fee-market"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.8.10"


[dependencies]
# # crates.io
evm = { version = "0.33.1", default-features = false, features = ["with-codec"] }
# darwinia-network
darwinia-evm                  = { default-features = false, path = "../.." }
darwinia-evm-precompile-utils = { default-features = false, path = "../utils" }
darwinia-fee-market           = { default-features = false, path = "../../../../fee-market" }
dp-contract                   = { default-features = false, path = "../../../../../primitives/contract" }
sp-runtime = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.2" }
# frontier
fp-evm = { default-features = false, git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.2" }

[features]
default = ["std"]

std = [
	# crates.io
	"evm/std",
	# darwinia-network
	"darwinia-evm/std",
	"darwinia-evm-precompile-utils/std",
	"darwinia-fee-market/std",
	"dp-contract/std",
	# paritytech
	"sp-runtime/std",
	# frontier
	"fp-evm/std",
]
