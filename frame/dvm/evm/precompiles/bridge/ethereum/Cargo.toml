[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "bridge ethereum precompiles for EVM pallet."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-bridge-ethereum"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.8.6"


[dependencies]
# crates.io
codec = { package = "parity-scale-codec", version = "2.3", default-features = false }
# darwinia-network
darwinia-evm                  = { default-features = false, path = "../../.." }
darwinia-evm-precompile-utils = { default-features = false, path = "../../utils" }
from-ethereum-issuing         = { default-features = false, path = "../../../../../wormhole/issuing/ethereum" }
# paritytech
sp-core = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
sp-io   = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
sp-std  = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
# frontier
fp-evm = { default-features = false, git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.1" }

[features]
default = ["std"]

std = [
	# crates.io
	"codec/std",
	# darwinia-network
	"darwinia-evm/std",
	"darwinia-evm-precompile-utils/std",
	"from-ethereum-issuing/std",
	# paritytech
	"sp-core/std",
	"sp-io/std",
	"sp-std/std",
	# frontier
	"fp-evm/std",
]
