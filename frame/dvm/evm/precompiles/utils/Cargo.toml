[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "utils precompiles for EVM pallet."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-utils"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.8.14"

[dependencies]
# crates.io
ethabi       = { version = "15.0", default-features = false }
ethereum     = { version = "0.11.1", optional = true, features = ["with-codec"] }
libsecp256k1 = { version = "0.5", optional = true, features = ["static-context", "hmac"] }
rlp          = { version = "0.5", optional = true }
sha3         = { version = "0.9", optional = true }
# darwinia-network
darwinia-ethereum                   = { optional = true, path = "../../../ethereum" }
darwinia-evm                        = { default-features = false, path = "../../../evm" }
darwinia-evm-precompile-utils-macro = { path = "macro" }
darwinia-support                    = { default-features = false, path = "../../../../support" }
# paritytech
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }
sp-core       = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }
sp-runtime    = { optional = true, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }
# frontier
fp-evm = { default-features = false, git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.4" }

[features]
default = ["std"]

std = [
	# crates.io
	"ethabi/std",
	# darwinia-network
	"darwinia-evm/std",
	"darwinia-support/std",
	# paritytech
	"frame-system/std",
	"frame-support/std",
	"sp-core/std",
	"sp-std/std",
	# frontier
	"fp-evm/std",
]

testing = [
	# crates.io
	"ethereum",
	"libsecp256k1",
	"rlp",
	"sha3",
	# darwinia-network
	"darwinia-ethereum",
	# paritytech
	"sp-runtime",
]
