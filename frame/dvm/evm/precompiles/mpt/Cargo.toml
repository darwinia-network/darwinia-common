[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Merkle patricia trie precompile for EVM pallet."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-mpt"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.8.14"

[dependencies]
# paritytech
sp-std = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.4" }
# darwinia-network
darwinia-evm                  = { default-features = false, path = "../.." }
darwinia-evm-precompile-utils = { default-features = false, path = "../utils" }
dp-contract                   = { default-features = false, path = "../../../../../primitives/contract" }
ethereum-primitives           = { default-features = false, features = ["full-codec", "full-rlp"], path = "../../../../../primitives/ethereum" }
# frontier
fp-evm = { default-features = false, git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.4" }

[features]
default = ["std"]

std = [
	# paritytech
	"sp-std/std",
	# darwinia-network
	"darwinia-evm/std",
	"darwinia-evm-precompile-utils/std",
	"dp-contract/std",
	"ethereum-primitives/std",
	# frontier
	"fp-evm/std",
]
