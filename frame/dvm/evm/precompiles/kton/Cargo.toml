[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "KtonERC20 precompile for EVM pallet."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-kton"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.8.18"

[dependencies]
# crates.io
num_enum = { version = "0.5.3", default-features = false }
# darwinia-network
darwinia-balances             = { default-features = false, path = "./../../../../balances" }
darwinia-evm                  = { default-features = false, path = "../.." }
darwinia-evm-precompile-utils = { default-features = false, path = "../utils" }
darwinia-support              = { default-features = false, path = "../../../../support" }
# paritytech
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
sp-core       = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
# frontier
fp-evm = { default-features = false, git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.3" }

[dev-dependencies]
# crates.io
codec      = { package = "parity-scale-codec", version = "2.3", default-features = false }
scale-info = { version = "1.0", features = ["derive"] }
sha3       = { version = "0.8" }
# darwinia-network
darwinia-balances             = { path = "../../../../balances" }
darwinia-ethereum             = { path = "../../../ethereum" }
darwinia-evm-precompile-utils = { path = "../utils", features = ["testing"] }
darwinia-support              = { features = ["testing"], path = "../../../../support" }
# paritytech
pallet-timestamp = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
sp-io            = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
sp-runtime       = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
sp-std           = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
# frontier
fp-self-contained = { git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.3" }
pallet-evm        = { git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.3" }

[features]
default = ["std"]

std = [
    # crates.io
    "num_enum/std",
    # darwinia-network
    "darwinia-evm/std",
    "darwinia-support/std",
    "darwinia-balances/std",
    "darwinia-evm-precompile-utils/std",
    # paritytech
    "frame-support/std",
    "frame-system/std",
    "sp-core/std",
    # frontier
    "fp-evm/std",
]
