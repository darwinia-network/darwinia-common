[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Withdraw precompile for EVM pallet."
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-evm-precompile-transfer"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.9.3"

[dependencies]
# crates.io
num_enum = { version = "0.5.3", default-features = false }
# darwinia-network
darwinia-evm                  = { default-features = false, path = "../../../evm" }
darwinia-evm-precompile-utils = { default-features = false, path = "../utils" }
# frontier
fp-evm = { default-features = false, git = "https://github.com/darwinia-network/frontier", branch = "darwinia-v0.12.4" }

[features]
default = ["std"]

std = [
	# crates.io
	"num_enum/std",
	# darwinia-network
	"darwinia-evm/std",
	"darwinia-evm-precompile-utils/std",
	# frontier
	"fp-evm/std",
]
