[package]
name = "frontier-template-node"
version = "0.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Frontier Node template"
edition = "2018"
license = "Unlicense"
build = "build.rs"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/frontier/"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
futures = "0.3.4"
log = "0.4.8"
async-trait = "0.1"
structopt = "0.3.8"
jsonrpc-core = "15.0.0"
jsonrpc-pubsub = "15.0.0"

sp-api 				= { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-blockchain       = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-rpc-api          = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-rpc              = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-cli              = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-core             = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-executor         = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-service          = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-inherents        = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-transaction-pool = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-transaction-pool = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-network          = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-keystore          = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-consensus-aura   = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-consensus-aura    = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-consensus-manual-seal = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-consensus = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-consensus = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-timestamp = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
darwinia-evm     = { path = "../../../../frame/evm" }
dvm-ethereum 	 = { path = "../../../../frame/dvm" }
sc-finality-grandpa = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-finality-grandpa = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-client-api  	    = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-runtime          = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-basic-authorship = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sp-block-builder    = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
sc-telemetry        = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
frame-benchmarking-cli = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
frame-benchmarking     = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
substrate-frame-rpc-system     = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
pallet-transaction-payment-rpc = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }

# fc-consensus 	= { path = "../../client/consensus" }
# fp-consensus 	= { path = "../../primitives/consensus" }
frontier-template-runtime = { path = "../runtime", default-features = false, features = ["std"] }
dc-rpc 		    = { path = "../../../../client/dvm/rpc" }
dc-db 		    = { path = "../../../../client/dvm/db" }
fc-consensus    = { path = "../../../../client/dvm/consensus" }
dc-mapping-sync = { path = "../../../../client/dvm/mapping-sync" }
dvm-rpc-runtime-api = {path = "../../../../frame/dvm/rpc/runtime-api" }
# fc-rpc-core = { path = "../../client/rpc-core" }
dp-rpc 		= { path = "../../../../primitives/rpc" }

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }

[features]
default = ["aura"]
aura = ["frontier-template-runtime/aura"]
manual-seal = ["frontier-template-runtime/manual-seal"]
runtime-benchmarks = [
	"frontier-template-runtime/runtime-benchmarks",
]
