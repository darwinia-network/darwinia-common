[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
build       = "build.rs"
description = "Darwinia Runtime Module Library Node"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "drml"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "1.0.12"

# TODO: Consider rename this repo to darwinia-runtime-module-library
[[bin]]
name = "drml"

[dependencies]
# crates
codec          = { package = "parity-scale-codec", version = "2.0.0" }
futures        = { version = "0.3.12" }
jsonrpc-core   = { version = "15.1.0" }
jsonrpc-pubsub = { version = "15.1.0" }
log            = { version = "0.4.13" }
structopt      = { version = "0.3.21" }
tokio          = { version = "0.3.6", optional = true, features = ["rt-multi-thread"] }
# darwinia
array-bytes                         = { path = "../../../primitives/array-bytes" }
darwinia-balances-rpc               = { path = "../../../frame/balances/rpc" }
darwinia-balances-rpc-runtime-api   = { path = "../../../frame/balances/rpc/runtime-api" }
darwinia-claims                     = { path = "../../../frame/claims" }
darwinia-cli                        = { optional = true, path = "../../../client/cli" }
darwinia-ethereum-relay             = { path = "../../../frame/bridge/ethereum/relay" }
darwinia-evm                        = { path = "../../../frame/evm" }
darwinia-header-mmr-rpc             = { path = "../../../frame/header-mmr/rpc" }
darwinia-header-mmr-rpc-runtime-api = { path = "../../../frame/header-mmr/rpc/runtime-api" }
darwinia-staking                    = { path = "../../../frame/staking" }
darwinia-staking-rpc                = { path = "../../../frame/staking/rpc" }
darwinia-staking-rpc-runtime-api    = { path = "../../../frame/staking/rpc/runtime-api" }
drml-primitives                     = { path = "../primitives" }
dvm-consensus                       = { path = "../../../client/dvm/consensus" }
dvm-rpc                             = { path = "../../../client/dvm/rpc" }
dvm-rpc-runtime-api                 = { path = "../../../frame/dvm/rpc/runtime-api" }
pangolin-runtime                    = { path = "../runtime/pangolin" }
# substrate
frame-system-rpc-runtime-api               = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
pallet-im-online                           = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
pallet-transaction-payment-rpc             = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-authority-discovery                     = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-basic-authorship                        = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-chain-spec                              = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-cli                                     = { optional = true, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-client-api                              = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-consensus                               = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-consensus-babe                          = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-consensus-babe-rpc                      = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-consensus-epochs                        = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-consensus-slots                         = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-executor                                = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-finality-grandpa                        = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-finality-grandpa-rpc                    = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-finality-grandpa-warp-sync              = { optional = true, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-keystore                                = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-network                                 = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-rpc                                     = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-service                                 = { optional = true, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-sync-state-rpc                          = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-telemetry                               = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sc-transaction-pool                        = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-api                                     = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-authority-discovery                     = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-block-builder                           = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-blockchain                              = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-consensus                               = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-consensus-babe                          = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-core                                    = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-finality-grandpa                        = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-inherents                               = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-keystore                                = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-offchain                                = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-runtime                                 = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-session                                 = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-transaction-pool                        = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
sp-trie                                    = { features = ["memory-tracker"], git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
substrate-frame-rpc-system                 = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }
substrate-prometheus-endpoint              = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }

[build-dependencies]
# substrate
substrate-build-script-utils = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-0.9.6" }

[features]
default = [
	"cli",
	"db",
	"full-node",
	"wasmtime",
]

cli       = [
	"tokio",
	"darwinia-cli",
	"sc-cli",
	"sc-finality-grandpa-warp-sync",
	"sc-service",
]
db        = ["sc-service/db"]
full-node = []
wasmtime  = ["sc-cli/wasmtime"]
