[package]
authors    = ["Darwinia Network <hello@darwinia.network>"]
edition    = "2018"
homepage   = "https://darwinia.network/"
license    = "Unlicense"
name       = "pangolin-runtime-params"
readme     = "README.md"
repository = "https://github.com/darwinia-network/darwinia-common/"
version    = "2.2.0"

[dependencies]
# crates
static_assertions = { version = "1.1.0" }

## darwinia
drml-primitives = { default-features = false, path = "../../../../primitives" }

# Bridge Dependencies
bp-messages = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", branch = "s2s" }
bp-runtime  = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", branch = "s2s" }

# Substrate Based Dependencies
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "s2s" }
frame-system  = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "s2s" }
sp-api        = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "s2s" }
sp-core       = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "s2s" }
sp-runtime    = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "s2s" }
sp-std        = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "s2s" }


[features]
default = ["std"]

std = [
	"drml-primitives/std",

	"bp-messages/std",
	"bp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"sp-api/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
]
