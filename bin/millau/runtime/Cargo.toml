sp-finality-grandpa = { git = "https://github.com/darwinia-network/substrate", branch = "s2s" , default-features = false }
sp-inherents = { git = "https://github.com/darwinia-network/substrate", branch = "s2s" , default-features = false }
sp-offchain = { git = "https://github.com/darwinia-network/substrate", branch = "s2s" , default-features = false }
sp-runtime = { git = "https://github.com/darwinia-network/substrate", branch = "s2s" , default-features = false }
sp-session = { git = "https://github.com/darwinia-network/substrate", branch = "s2s" , default-features = false }
