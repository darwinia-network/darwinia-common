sp-block-builder = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
sp-consensus-babe = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
sp-core = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
sp-inherents = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
