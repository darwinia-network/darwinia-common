[package]
name = "node-template-runtime"
version = "0.5.4"
authors = ["Anonymous"]
edition = "2018"
license = "Unlicense"
homepage = "https://darwinia.network/"
repository = "https://github.com/darwinia-network/darwinia/"

[dependencies]
# crates
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.106", optional = true, features = ["derive"] }
# darwinia
darwinia-balances = { default-features = false, path = "../../../frame/balances" }
darwinia-balances-rpc-runtime-api = { default-features = false, path = "../../../frame/balances/rpc/runtime-api" }
darwinia-claims = { default-features = false, path = "../../../frame/claims" }
darwinia-elections-phragmen = { default-features = false, path = "../../../frame/elections-phragmen" }
darwinia-eth-relay = { default-features = false, path = "../../../frame/bridge/eth/relay" }
darwinia-eth-backing = { default-features = false, path = "../../../frame/bridge/eth/backing" }
darwinia-eth-offchain = { default-features = false, path = "../../../frame/bridge/eth/offchain" }
# TODO: benchmark
# darwinia-session-benchmarking = { default-features = false, optional = true, path = "" }
darwinia-header-mmr = { default-features = false, path = "../../../frame/header-mmr" }
darwinia-staking = { default-features = false, path = "../../../frame/staking" }
darwinia-support = { default-features = false, path = "../../../frame/support" }
darwinia-treasury = { default-features = false, path = "../../../frame/treasury" }
# substrate
frame-benchmarking = { default-features = false, optional = true, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
frame-executive = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
frame-support = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
frame-system = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-authority-discovery = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-authorship = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-babe = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-collective = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-finality-tracker = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-grandpa = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-im-online = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-offences = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-randomness-collective-flip = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-session = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-sudo = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-timestamp = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
pallet-transaction-payment = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
sp-api = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-develop" }
