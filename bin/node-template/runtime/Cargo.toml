[build-dependencies]
# substrate
wasm-builder-runner = { package = "substrate-wasm-builder-runner", version = "1.0.5", git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.1" }

[features]
default = ["std"]
std = [
	# crates
	"codec/std",
	"serde",
	# darwinia
	"darwinia-claims/std",
	"darwinia-elections-phragmen/std",
	"darwinia-eth-relay/std",
	"darwinia-eth-backing/std",
	"darwinia-eth-offchain/std",
	"darwinia-header-mmr/std",
	"darwinia-balances/std",
	"darwinia-staking/std",
	"darwinia-support/std",
	"darwinia-vesting/std",
	"darwinia-treasury/std",
	# substrate
	"frame-executive/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-aura/std",
	"pallet-collective/std",
	"pallet-grandpa/std",
	"pallet-im-online/std",
	"pallet-randomness-collective-flip/std",
	"pallet-offences/std",
	"pallet-session/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"sp-api/std",
	"sp-block-builder/std",
	"sp-consensus-aura/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-io/std",
	"sp-offchain/std",
