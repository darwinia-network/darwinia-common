runtime-benchmarks = [
	# paritytech
	"frame-benchmarking",
	"frame-system-benchmarking",
	"frame-system/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	# darwinia-network
	"darwinia-evm/runtime-benchmarks",
