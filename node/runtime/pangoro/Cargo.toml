[package]
authors    = ["Darwinia Network <hello@darwinia.network>"]
edition    = "2018"
homepage   = "https://darwinia.network"
license    = "GPL-3.0"
name       = "pangoro-runtime"
repository = "https://github.com/darwinia-network/darwinia-common/"
version    = "0.1.0"

[dependencies]
# crates.io
array-bytes = { version = "1.3" }
codec       = { package = "parity-scale-codec", version = "2.1", default-features = false, features = ["derive"] }
log         = { version = "0.4" }
serde       = { version = "1.0", features = ["derive"], optional = true }
# darwinia-network
bridge-primitives                   = { default-features = false, path = "../../primitives/bridge" }
common-primitives                   = { default-features = false, path = "../../primitives/common" }
darwinia-balances                   = { default-features = false, path = "../../../frame/balances" }
darwinia-balances-rpc-runtime-api   = { default-features = false, path = "../../../frame/balances/rpc/runtime-api" }
darwinia-evm                        = { default-features = false, path = "../../../frame/evm" }
darwinia-fee-market                 = { default-features = false, path = "../../../frame/fee-market" }
darwinia-fee-market-rpc-runtime-api = { default-features = false, path = "../../../frame/fee-market/rpc/runtime-api" }
darwinia-staking                    = { default-features = false, path = "../../../frame/staking" }
darwinia-support                    = { default-features = false, path = "../../../frame/support" }
dp-asset                            = { default-features = false, path = "../../../primitives/asset" }
dp-fee                              = { default-features = false, path = "../../../primitives/fee-market" }
dp-s2s                              = { default-features = false, path = "../../../primitives/s2s" }
module-transaction-pause            = { default-features = false, path = "../../../frame/transaction-pause" }
pangolin-constants                  = { default-features = false, path = "../pangolin/src/constants" }
pangolin-runtime-system-params      = { default-features = false, path = "../pangolin/src/pallets/system/params" }
pangoro-constants                   = { default-features = false, path = "src/constants" }
pangoro-runtime-system-params       = { default-features = false, path = "src/pallets/system/params" }
to-substrate-backing                = { default-features = false, path = "../../../frame/wormhole/backing/s2s" }
# paritytech
bp-header-chain                            = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.6" }
bp-message-dispatch                        = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.6" }
bp-messages                                = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.6" }
bp-runtime                                 = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.6" }
bridge-runtime-common                      = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.6" }
frame-benchmarking                         = { optional = true, default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
frame-executive                            = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
frame-support                              = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
frame-system                               = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
frame-system-benchmarking                  = { optional = true, default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
frame-system-rpc-runtime-api               = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
frame-try-runtime                          = { default-features = false, optional = true, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
max-encoded-len                            = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
pallet-authority-discovery                 = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
pallet-authorship                          = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
pallet-babe                                = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
pallet-bridge-dispatch                     = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.6" }
pallet-bridge-grandpa                      = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.6" }
pallet-bridge-messages                     = { default-features = false, git = "https://github.com/darwinia-network/parity-bridges-common", tag = "darwinia-v0.11.6" }
