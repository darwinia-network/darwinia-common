[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "DRML node common runtime"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "common-runtime"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.7.2"

[dependencies]
# crates.io
codec             = { package = "parity-scale-codec", version = "2.1", default-features = false }
static_assertions = { version = "1.1" }
# darwinia-network
darwinia-balances      = { default-features = false, path = "../../../frame/balances" }
darwinia-support       = { default-features = false, path = "../../../frame/support" }
drml-common-primitives = { default-features = false, path = "../../primitives/common" }
# paritytech
frame-support              = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
frame-system               = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
pallet-authorship          = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
pallet-transaction-payment = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
pallet-treasury            = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-runtime                 = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }
sp-std                     = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.0" }

[features]
default = ["std"]

no_std = []
std = [
	# crates.io
	"codec/std",
	# darwinia-network
	"darwinia-balances/std",
	"darwinia-support/std",
	"drml-common-primitives/std",
	# paritytech
	"frame-support/std",
	"frame-system/std",
	"pallet-authorship/std",
	"pallet-transaction-payment/std",
	"pallet-treasury/std",
	"sp-runtime/std",
	"sp-std/std",
]
