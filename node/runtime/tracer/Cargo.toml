[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "DRML node common runtime"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "runtime-tracer"
repository  = "https://github.com/darwinia-network/darwinia-common"
version     = "2.7.0"

[dependencies]
# darwinia-network
tracing-events = { path = "../../../primitives/evm/tracing-events", default-features = false, features = [ "evm-tracing" ] }
tracing-ext    = { path = "../../../primitives/evm/tracing-ext", default-features = false }
# paritytech
codec      = { package = "parity-scale-codec", version = "2.2", default-features = false }
sp-core    = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-io      = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-runtime = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-std     = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
# crate.io
ethereum-types = { version = "0.11.0", default-features = false }
evm            = { git = "https://github.com/darwinia-network/evm", branch = "darwinia", default-features = false, features = [ "with-codec" ] }
evm-gasometer  = { git = "https://github.com/darwinia-network/evm", branch = "darwinia", default-features = false }
evm-runtime    = { git = "https://github.com/darwinia-network/evm", branch = "darwinia", default-features = false }

[features]
default = [ "std" ]
std = [
	# darwinia-network
	"tracing-events/std",
	"tracing-ext/std",
	# paritytech
	"codec/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	# crate.io
	"ethereum-types/std",
	"evm/std",
	"evm-gasometer/std",
	"evm-runtime/std",
]
