[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
build       = "build.rs"
description = "Darwinia Runtime Module Library Node"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "drml"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.6.10"

# TODO: Consider rename this repo to darwinia-runtime-module-library
[[bin]]
name = "drml"

[dependencies]
# crates.io
log       = { version = "0.4" }
structopt = { version = "0.3", optional = true }
# darwinia-network
bsc-primitives = { path = "../../primitives/bsc" }
dp-consensus   = { path = "../../primitives/consensus" }
service        = { package = "drml-service", default-features = false, path = "../service" }
# paritytech
frame-benchmarking-cli = { optional = true, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
sc-cli                 = { optional = true, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
sc-service             = { optional = true, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
sp-core                = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
sp-trie                = { default-features = false, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
try-runtime-cli        = { optional = true, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }

[build-dependencies]
# paritytech
substrate-build-script-utils = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }
try-runtime-cli              = { optional = true, git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6" }

[features]
default = [
	"cli",
	"db",
	"full-node",
	"trie-memory-tracker",
	"wasmtime",
]

cli = [
	# crates.io
	"structopt",
	# paritytech
	"sc-cli",
	"sc-service",
]

db = ["service/db"]

full-node = ["service/full-node"]

trie-memory-tracker = ["sp-trie/memory-tracker"]

wasmtime = ["sc-cli/wasmtime"]

runtime-benchmarks = [
	# darwinia-network
	"service/runtime-benchmarks",
	# paritytech
	"frame-benchmarking-cli",
]

try-runtime = [
	# darwinia-network
	"service/try-runtime",
	# paritytech
	"try-runtime-cli",
]
