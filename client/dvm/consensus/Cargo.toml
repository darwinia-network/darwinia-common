[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Consensus for darwinia dvm"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "dc-consensus"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.1.0"

[dependencies]
# crates
codec       = { package = "parity-scale-codec", version = "2.0.1", features = ["derive"] }
dc-db       = { path = "../db" }
derive_more = { version = "0.99.11" }
futures     = { version = "0.3.13", features = ["compat"] }
log         = { version = "0.4.14" }
# darwinia
dp_consensus        = { path = "../../../primitives/consensus/" }
dvm-rpc-runtime-api = { path = "../../../frame/dvm/rpc/runtime-api" }
# substrate
prometheus-endpoint = { package = "substrate-prometheus-endpoint", git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.2" }
sc-client-api       = { git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.2" }
sp-api              = { git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.2" }
sp-block-builder    = { git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.2" }
sp-blockchain       = { git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.2" }
sp-consensus        = { git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.2" }
sp-core             = { git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.2" }
sp-inherents        = { git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.2" }
sp-runtime          = { git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.2" }
sp-timestamp        = { git = "https://github.com/darwinia-network/substrate.git", tag = "rococo-v1.2" }
