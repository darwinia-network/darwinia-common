[package]
name = "dc-tracing-tracer"
version = '0.1.0'
authors = ['PureStake']
edition = '2018'
homepage = 'https://moonbeam.network'
license = 'GPL-3.0-only'
repository = 'https://github.com/PureStake/moonbeam/'

[dependencies]
# crates.io
ethereum-types = { version = "0.11.0" }
serde          = { version = "1.0", features = ["derive"] }
serde_json     = { version = "1.0" }
hex            = { version = "0.4", features = ["serde"]}
log            = { version = "0.4"}
# darwinia-network
tracing-events = { path = "../../../../primitives/evm/tracing-events" }
tracing-apis   = { path = "../../../../primitives/evm/tracing-apis" }
# dc-tracing-types = { path = "../types" }
# dc-tracing-formatters = { path = "../formatters" }
# paritytech
codec  = { package = "parity-scale-codec", version = "2.2", default-features = false }
sp-std = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.6-1" }
