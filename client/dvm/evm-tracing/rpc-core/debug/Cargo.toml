[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Debug API for evm trace"
edition     = "2021"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "dc-tracing-rpc-core-debug"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "2.7.1"

[dependencies]
# crates.io
ethereum-types      = { version = "0.12.0" }
futures             = { version = "0.3", features = [ "compat" ] }
jsonrpc-core        = { version = "15.0.0" }
jsonrpc-core-client = { version = "15.0.0" }
jsonrpc-derive      = { version = "15.0.0" }
serde               = { version = "1.0", features = [ "derive" ] }
serde_json          = { version = "1.0" }
# darwinia-network
dc-tracer                 = { path = "../../tracer" }
dc-tracing-rpc-core-types = { path = "../types" }
# paritytech
sp-core = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
