[package]
name = "dc-tracing-debug-handler"
version = '0.1.0'
authors = ['PureStake']
edition = '2018'
homepage = 'https://moonbeam.network'
license = 'GPL-3.0-only'
repository = 'https://github.com/PureStake/moonbeam/'

[dependencies]
# crates.io
tokio          = { version = "0.2.21", features = ["sync", "time"] }
futures        = { version = "0.3", features = ["compat"] }
jsonrpc-core   = "15.0.1"
log            = '0.4'
ethereum       = { version = "0.9.0", default-features = false, features = ["with-codec"] }
ethereum-types = "0.12.0"
# paritytech
sp-core          = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-api           = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-io            = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-blockchain    = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-client-api    = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-block-builder = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-runtime       = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-utils         = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
# darwinia-network
dc-db  = { path = "../../../db" }
dc-rpc = { path = "../../../rpc", features = ["rpc_binary_search_estimate"] }
dp-evm-trace-apis = { path = "../../../../../primitives/evm/tracing/apis" }
dc-tracing-rpc-core-debug = { path = "../../rpc-core/debug" }
dc-tracing-rpc-core-types = { path = "../../rpc-core/types" }
dc-tracer = { path = "../../tracer" }
dvm-rpc-runtime-api = { path = "../../../../../frame/dvm/rpc/runtime-api" }
