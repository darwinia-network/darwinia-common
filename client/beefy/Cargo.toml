[package]
name = "beefy-gadget"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
fnv         = "1.0.6"
futures     = "0.3"
hex         = "0.4"
log         = "0.4"
parking_lot = "0.11"
thiserror   = "1.0"
wasm-timer  = "0.2.5"

codec       = { version = "2.0.0", package = "parity-scale-codec", features = ["derive"] }
prometheus  = { package = "substrate-prometheus-endpoint", git = "https://github.com/darwinia-network/substrate", branch = "main" }

sp-api                = { git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-application-crypto = { git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-arithmetic         = { git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-blockchain         = { git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-consensus          = { git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-core               = { git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-keystore           = { git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-runtime            = { git = "https://github.com/darwinia-network/substrate", branch = "main" }
sp-utils              = { git = "https://github.com/darwinia-network/substrate", branch = "main" }

sc-client-api         = { git = "https://github.com/darwinia-network/substrate", branch = "main" }
sc-keystore           = { git = "https://github.com/darwinia-network/substrate", branch = "main" }
sc-network            = { git = "https://github.com/darwinia-network/substrate", branch = "main" }
sc-network-gossip     = { git = "https://github.com/darwinia-network/substrate", branch = "main" }

beefy-primitives = { path = "../../primitives/beefy" }

[dev-dependencies]
sc-network-test = { git = "https://github.com/darwinia-network/substrate", branch = "main" }

beefy-test = { path = "./test" }
